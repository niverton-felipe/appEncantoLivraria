<ion-header>
  <ion-toolbar>
    <ion-title>
      Edite Livro
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Editora</ion-label>
        <ion-input formControlName="editora" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Autor</ion-label>
        <ion-input formControlName="author" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ano Publicação</ion-label>
        <ion-input formControlName="ano_publicacao" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edição</ion-label>
        <ion-input formControlName="edicao" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Língua</ion-label>
        <ion-input formControlName="lingua" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" 
          expand="block">Atualizar Livro</ion-button>
        </ion-col>
      </ion-row>
	  </form>
	</ion-list>
	</ion-content>
