<ion-header>
  <ion-toolbar>
    <ion-title>
      Encanto Livraria
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Books
    </ion-list-header>
    <ion-item *ngFor="let booking of Bookings" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="book"></ion-icon> {{booking.titulo}}
        </h5>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/book-see-details/', booking.$key]">
          <ion-icon name="eye" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear [routerLink]="['/book-details/', booking.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
